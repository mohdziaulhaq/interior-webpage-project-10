<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar starts -->
    <nav>
        <!-- LOGO -->
        <div class="logo">
            <h1>LOGO <br> HERE</h1>
        </div>


        <div class="nav-end">
            <ul class="list">
                <li  class="list-item">About Us</li>
                <li class="list-item">Benefits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
            
            </ul>
            <div class="contact">
                <div>
                    <img src="./images/call.png" alt="This is a image">
                
                </div>
                    <p>Call Us <br><span>+38 (097) 654 54 34</span></p>
            </div>
        </div>
    </nav>

    <main>

        <div class="main-text">
            <h1 class="heading">Interior design that care about details</h1>
            <button class="learn-more-btn">Learn more</button>
        </div>
        
        <div class="card card-innovation">
            
            <div class="card-left">
                <div class="img-container">
                    <img src="./images/idea.png" alt="">
                </div>
                <p>Innovation ideas, stylish design for home and Business</p>
            </div>
            <div class="card-right">
                <span class="line">
                    <svg
                      width="70"
                      height="30"
                      viewBox="0 0 160 30"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <circle cx="145" cy="15" r="15" fill="white" />
                      <path d="M1 15L145 15.5" stroke="white" stroke-width="3" />
                    </svg>
                  </span>
            </div>
        </div>

        <div class="card card-puzzle">
            <div class="card-left">
                <div class="img-container">
                      <img src="./images/extension.png" alt="">
                </div>
                <p>We create your space better based on your own idea</p>
            </div>
            <div class="card-right">
                <span class="line">
                    <svg
                      width="70"
                      height="30"
                      viewBox="0 0 160 30"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <circle cx="145" cy="15" r="15" fill="white" />
                      <path d="M1 15L145 15.5" stroke="white" stroke-width="3" />
                    </svg>
                  </span>
            </div>
        </div>
    </main>
</body>
</html>
